<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <div class="main">
        <div class="facebook">
            <img src="image/4lCu2zih0ca.svg" alt="">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="container">
            <div class="content">
                <form action="">
                    <label for="">
                        <input type="text" name="" id="" placeholder="Email address or phone number" style="margin-bottom: -5px;">
                    </label>
                    <label for="" class="password1" style="flex-direction: row; display: flex; align-items: center; border: 1px solid #ccc; height: 54px; width: 368px; margin-bottom: 17px; margin-top: 20px; margin-left: auto; margin-right: auto; border-radius: 6px;">
                        <input type="password" name="" id="password" placeholder="Password" style="width: 300px; border: none; border-radius: 6px; margin-left: 0; outline: none;">
                        <img src="image/show.jpg" alt="" class="show" id="show" >
                    </label>
                    
                    <button class="log-in">Log in</button>
                    <a href="" class="forgot-password">Forgotten password?</a>
                    <div class="seperator">
                        <Span></Span>
                    </div>
                    <button class="create">Create new account</button>
                </form>
                <p><a href="">Create a page</a> for a celebrity, brand or business</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
